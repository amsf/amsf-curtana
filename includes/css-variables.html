<!-- Post / page specified styles -->
{% if page.title == 'Errorâ€½' %}
  <style>
    :root {
      -webkit-filter: invert(100%);
      -webkit-backface-visibility: hidden;
    }
  </style>
{% endif %}

<!-- Post specified styles -->
<style data-assets-inline>
  /*
  TODO: You have to speicify background color for `html` in order to make `-webkit-filter` work
  Link: https://bugs.chromium.org/p/chromium/issues/detail?id=591015
  Date: Mar 1, 2016, 5:41 PM
   */
  html {
    {% if page.scheme-bg %}
    background-color: {{ page.scheme-bg }};
    {% endif %}
  }

  body {
    {% if page.scheme-text %}
    color: {{ page.scheme-text }};
    {% endif %}

    {% if page.scheme-bg %}
    background-color: {{ page.scheme-bg }};
    {% endif %}

    {% if page.scheme-bg-img %}
      {% assign first = true %}
      background-image:
        {% for image in page.scheme-bg-img %}
          {% unless first %},{% endunless %}
          {% if page.scheme-bg-img-local == true %}
            url("{{ amsf_user_assets }}/{{ page.scheme-bg-img[forloop.index0] }}")
          {% else %}
            url("{{ site.file }}/{{ page.scheme-bg-img[forloop.index0] }}")
          {% endif %}
          {% assign first = false %}
        {% endfor %}
      ;
    {% endif %}
  }

  {% if page.scheme-text %}
  a,
  button {
    color: {{ page.scheme-text }};
  }
  {% endif %}

  {% if page.scheme-link %}
  ::selection {
    color: {{ page.scheme-link }};
  }
  {% endif %}

  {% if page.scheme-text %}
  body:before, .logo {
    background: {{ page.scheme-text }};
  }
  {% endif %}
    {% if page.scheme-link %}
    .logo:hover {
      background: {{ page.scheme-link }};
    }
    {% endif %}

  {% if page.scheme-hover %}
  .navigation li a:hover,
  .navigation li a:focus {
    color: {{ page.scheme-hover }};
  }
  {% endif %}

  {% if page.scheme-link %}
  .current a {
    color: {{ page.scheme-link }};
  }

  .content a {
    color: {{ page.scheme-link }};
  }
  {% endif %}

  {% if page.scheme-link and page.scheme-bg %}
  .content ul li:before,
  .content ol li:before {
    box-shadow: inset 0 0 0 3px {{ page.scheme-link }}, inset 0 0 0 5px {{ page.scheme-bg }}, inset 0 0 0 7px {{ page.scheme-link }};
  }
  {% endif %}

  {% if page.scheme-code %}
  .content code,
  .content pre {
    color: {{ page.scheme-code }};
  }
  {% endif %}

  {% if page.scheme-text %}
  .content hr::before,
  .footnotes::before {
    background: {{ page.scheme-text }};
    box-shadow: 20px 0 0 0 {{ page.scheme-text }}, -20px 0 0 0 {{ page.scheme-text }};
  }
  {% endif %}

  {% if page.scheme-text and page.scheme-link %}
  .note,
  .store,
  .download {
    border-left-color: {{ page.scheme-link }};
  }
  {% endif %}

  {% if page.scheme-link %}
  .external .dot {
    background: {{ page.scheme-link }};
  }
  {% endif %}

  {% if page.scheme-hover %}
  :target [rev=footnote],
  :target [rel=footnote],
  :target .reversefootnote,
  :target .footnote {
    color: {{ page.scheme-hover }};
  }
  {% endif %}
</style>
