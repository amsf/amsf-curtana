<!doctype html>

{% if site.force_utf_8 %}
  <meta charset="utf-8">
{% endif %}

<title>{{ amsf_page_title }}{{ amsf_site_title }}</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Define a description for better SEO result -->
<meta name="description" content="{{ amsf_site_desc | strip }}">

<!-- Cheome Web App theme color -->
<meta name="theme-color" content="{{ amsf_theme_color | strip }}">

<!-- Feed URL -->
<link rel="alternate" href="{{ amsf_feed_url | strip }}" type="application/atom+xml">

<!-- Site icons -->
{{ amsf_favicons }}

<!-- Chrome Web App manifest -->
<link rel="manifest" href="{{ '/manifest.json' | relative_url }}">

<!-- Main CSS -->
<link rel="stylesheet" href="{{ '/css/app.css?assets-inline' | prepend: amsf_theme_assets }}">

<!-- Canonical links, avoid duplicate content problems -->
<link rel="canonical" href="{{ amsf_page_url }}">

<!-- DNS prefetching for static files -->
{% if page.permalink == "/" %}<link rel="dns-prefetch" href="{{ site.file }}">{% endif %}

<!-- browser-sync, don't remove this -->
<!-- BS_INSERT -->

<!-- Head hooks -->
{% if page.head %}
  {{ page.head }}
{% endif %}
