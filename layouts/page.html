<!-- Page-wide custom CSS -->
{{ amsf_page_css }}

<!-- Article wrapper, limit width -->
<article>

  <!-- Page title -->
  <header>
    <h1 data-text="{{ page.title | strip_html | xml_escape }}">{{ page.title }}</h1>
    {% if page.desc %}<small>{{ page.desc }}</small>{% endif %}
  </header>

  <!-- Page content -->
  <div class="page-content">
    {{ content }}
  </div>

</article>
